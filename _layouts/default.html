<!DOCTYPE html>
<html>
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CT0V0HBTM7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-CT0V0HBTM7');
    </script>
    <title>{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script src="https://kit.fontawesome.com/70694d7f09.js" crossorigin="anonymous"></script>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <a href="https://twitter.com/toomuchtofu"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://linkedin.com/in/bradach"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/jbradach"><i class="fa-brands fa-github"></i></a>
            <a href="mailto:heythere@jamesbradach.com"><i class="fa-solid fa-envelope"></i></a>

          </div>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      <div class="posts">
       <article class="post">
        <blockquote>I help progressive organizations leverage data and technology effectively for social change. Exploring web3 for social impact. Dog parks!</blockquote>

      {{ content }}
      </article>
      </div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
